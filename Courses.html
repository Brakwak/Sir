<!DOCTYPE html>
<html>
<head>
    <title>Courses</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Change to desired colors */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        nav {
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s, background-color 0.3s;
            padding: 10px 20px;
            border-radius: 5px;
        }
        nav .home,
        nav .about,
        nav .contact {
            background-color: #4CAF50;
            color: white;
        }
        nav a:hover {
            color: white;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            width: 90%;
            height: 80%;
            border: 1px solid #ccc;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.8); /* Slightly transparent white background */
            border-radius: 10px;
            padding: 10px;
        }
        .box {
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            transition: transform 0.5s, box-shadow 0.5s;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            text-decoration: none;
            color: white;
        }
        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.4);
        }
        .box::before {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.5s;
        }
        .box:hover::before {
            opacity: 1;
        }
        .box span {
            position: relative;
            z-index: 2;
            font-size: 24px;
            font-weight: bold;
            transition: transform 0.5s;
        }
        .box:hover span {
            transform: translateY(-10px);
        }
        .box a {
            position: relative;
            z-index: 2;
            font-size: 16px;
            font-weight: normal;
            color: #fff;
            text-decoration: underline;
            margin-top: 10px;
            display: block;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .box:hover a {
            opacity: 1;
        }
        .box1 { background-color: #ff9999; } /* Light Red */
        .box2 { background-color: #99ccff; } /* Light Blue */
        .box3 { background-color: #99ff99; } /* Light Green */
        .box4 { background-color: #ffcc99; } /* Light Orange */
        .box5 { background-color: #ccccff; } /* Light Purple */
        .box6 { background-color: #ffccff; } /* Light Pink */
        .box7 { background-color: #ffff99; } /* Light Yellow */
        .box8 { background-color: #c0c0c0; } /* Light Gray */
        .box9 { background-color: #99cccc; } /* Light Teal */
    </style>
</head>

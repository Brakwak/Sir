<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Selection Page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-3LK/IK4VWlnBQDH5m0F2jszT1tcHS0PlLxKxJfTC6slTst3wBYZZx5GA5ERrji9A" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .slideshow img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .slideshow img.active {
            opacity: 1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .nav-buttons {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2;
        }
        .nav-buttons a {
            display: flex;
            align-items: center;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            margin-right: 15px;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .nav-buttons a i {
            margin-right: 10px;
        }
        .nav-buttons a:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            text-align: center;
            width: 350px;
            animation: fadeIn 1s ease-in-out;
            z-index: 2;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .container h1 {
            margin-bottom: 30px;
            font-size: 28px;
            color: #333;
        }
        .selection-box {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            background: white;
            transition: border-color 0.3s;
            font-size: 16px;
        }
        .selection-box:hover {
            border-color: #4CAF50;
        }
        .submit-button {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 20px;
        }
        .submit-button:hover {
            background-color: #45a049;
            transform: translateY(-3px);
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="slideshow">
        <img src="g:\FOLDERS\My first project\Quiz Question Marks Evaluate Test Knowledge Stock Illustration - Illustration of internet, answer_ 35557093.jpeg" class="active" alt="Slideshow Image 1">
    </div>
    <div class="overlay"></div>
    <div class="nav-buttons">
        <a href="first.html"><i class="fas fa-home"></i> Home</a>
        
    </div>
    <div class="container">
        <h1>Select a Quiz</h1>
        <select id="quizSelect" class="selection-box">
            <option value="Basic7">Basic 7 Quiz</option>
            <option value="Basic8">Basic 8 Quiz</option>
            <option value="Basic9">Basic 9 Quiz</option>
        </select>
        <button class="submit-button" onclick="startQuiz()">Start Quiz</button>
    </div>

    <audio id="backgroundMusic" loop autoplay>
        <source src="g:\FOLDERS\HITZ\AfroPiano mix prod. by Dj Tag Pizzaro.mp3" type="audio/mpeg">
    </audio>

    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slideshow img');
        const totalSlides = slides.length;

        function showSlides() {
            slides.forEach((slide, index) => {
                slide.classList.remove('active');
                if (index === slideIndex) {
                    slide.classList.add('active');
                }
            });
            slideIndex = (slideIndex + 1) % totalSlides;
        }

        setInterval(showSlides, 3000);

        function startQuiz() {
            const quiz = document.getElementById('quizSelect').value;
            if (quiz) {
                window.location.href = `${quiz}.html`;
            }
        }
    </script>
</body>
</html>
